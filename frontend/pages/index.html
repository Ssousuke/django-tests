{% extends 'base.html' %}
{% block content %}
<div class="album py-2 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for recipe in recipes %}
            <a href=" {{ recipe.id }}" class="text-decoration-none text-dark">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ recipe.cover.url }}" alt="" srcset="">
                        <div class="card-body">
                            <h5 class="font-weight-bold text-center">{{ recipe.title}}</h5>
                            <p class="card-text">{{ recipe.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-warning"><i
                                            class="fas fa-clock "></i>{{recipe.praparation_time}}
                                        {{ recipe.preparation_time_unit}}</button>
                                    <button type="button" class="btn btn-sm btn-warning"><i
                                            class="fas fa-utensils"></i>{{ recipe.category }}</button>
                                    <button type="button" class="btn btn-sm btn-warning"><i
                                            class="fas fa-user-friends"></i>{{ recipe.servings }}
                                        {{ recipe.servings_unit}}</button>
                                    <button type="button" class="btn btn-sm btn-primary"><i
                                            class="fas fa-calendar"></i>{{ recipe.created_at|date:"SHORT_DATE_FORMAT" }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
