{% extends 'base.html' %}
{% block title %}
<title>
    Categorias | Recipes
</title>
{% endblock title %}
{% block content %}
<div class="album py-2 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for recipe in category %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ recipe.cover.url }}" alt="" srcset="">
                    <div class="card-body">
                        <h5 class="font-weight-bold text-center">{{ recipe.title}}</h5>
                        <p class="card-text">{{ recipe.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-warning"><i
                                    class="fas fa-clock "></i>{{recipe.praparation_time}}
                                {{ recipe.preparation_time_unit}}
                            </button>
                            <a href="{% url 'recipes:category' recipe.category.id %}" type="button"
                                class="btn btn-sm btn-warning"><i class="fas fa-utensils"></i>{{ recipe.category }}
                            </a>
                            <button class="btn btn-sm btn-warning"><i
                                    class="fas fa-user-friends"></i>{{ recipe.servings }}
                                {{ recipe.servings_unit}}
                            </button>
                            <button type="button" class="btn btn-sm btn-warning"><i
                                    class="fas fa-calendar"></i>{{ recipe.created_at|date:"SHORT_DATE_FORMAT" }}
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2 p-2">
                        <a href="{% url 'recipes:recipe' recipe.id%}" class="btn btn-warning" type="button"><i
                                class="fas fa-eye"></i>Ver receita completa</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
